            /* 툴팁 기본 스타일 설정 시작 */

            .tooltip {
                position: relative;
                display: block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 100px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                font-size: 12px;
                position: absolute;
                z-index: 1;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

            /* 툴팁 기본 스타일 설정 끝 */

            /* -------------------------- */

            /* 툴팁 화살표 기본 스타일 설정 시작 */

            .tooltip .tooltiptext::after {
                content: " ";
                position: absolute;
                border-style: solid;
                border-width: 5px;
            }

            /* 툴팁 화살표 기본 스타일 설정 끝 */


            /* 툴팁 화살표 기본 스타일 설정 시작 */

            .tooltip .tooltiptext::after {
                content: " ";
                position: absolute;
                border-style: solid;
                border-width: 5px;
            }

            /* 툴팁 화살표 기본 스타일 설정 끝 */

            /* -------------------------- */

            /* 툴팁 방향 설정 시작 */

            /* 왼쪽 툴팁 시작 */

            .tooltip .tooltip-left {
                top: -5px;
                right: 105%;
            }

            .tooltip .tooltip-left::after {
                top: 50%;
                left: 100%;
                margin-top: -5px;
                border-color: transparent transparent transparent black;
            }

            /* 왼쪽 툴팁 끝 */

            /* 오른쪽 툴팁 시작 */

            .tooltip .tooltip-right {
                top: -5px;
                left: 105%;
            }

            .tooltip .tooltip-right::after {
                top: 50%;
                right: 100%;
                margin-top: -5px;
                border-color: transparent black transparent transparent;
            }

            /* 오른쪽 툴팁 끝 */

            /* 위쪽 툴팁 시작 */

            .tooltip .tooltip-top {
                width: 120px;
                bottom: 150%;
                left: 50%;
                margin-left: -60px;
            }

            .tooltip .tooltip-top::after {
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-color: black transparent transparent transparent;
            }

            /* 아래쪽 툴팁 시작 */

            .tooltip .tooltip-bottom {
                width: 120px;
                top: 150%;
                left: 50%;
                margin-left: -60px;
            }


            .tooltip .tooltip-bottom::after {
                bottom: 100%;
                left: 50%;
                margin-left: -5px;

        <script th:inline="javascript">
            $(document).ready(function () {
                function isBrowserCheck(){
                    const agt = navigator.userAgent.toLowerCase();
                    if (agt.indexOf("chrome") != -1 || agt.indexOf("crios") != -1) return 'Chrome'
                    if (agt.indexOf("opera") != -1) return 'Opera'
                    if (agt.indexOf("staroffice") != -1) return 'Star Office'
                    if (agt.indexOf("webtv") != -1) return 'WebTV'
                    if (agt.indexOf("beonex") != -1) return 'Beonex'
                    if (agt.indexOf("chimera") != -1) return 'Chimera'
                    if (agt.indexOf("netpositive") != -1) return 'NetPositive'
                    if (agt.indexOf("phoenix") != -1) return 'Phoenix'
                    if (agt.indexOf("firefox") != -1) return 'Firefox'
                    if (agt.indexOf("safari") != -1) return 'Safari'
                    if (agt.indexOf("skipstone") != -1) return 'SkipStone'
                    if (agt.indexOf("netscape") != -1) return 'Netscape'
                    if (agt.indexOf("mozilla/5.0") != -1) return 'Mozilla'
                    if (agt.indexOf("msie") != -1) {
                        let rv = -1;
                        if (navigator.appName == 'Microsoft Internet Explorer') {
                            let ua = navigator.userAgent;
                            var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                            if (re.exec(ua) != null)
                                rv = parseFloat(RegExp.$1)
                        }
                        return 'Internet Explorer '+rv
                    }
                }
                const browser = isBrowserCheck()
                console.log(browser)
                if(browser !== 'Chrome' && browser !== 'Safari'){
                    alert('크롬 브라우저 및 Safari 외에는 지원되지 않습니다.');
                    /*var openNewWindow = window.open("about:blank");
                    openNewWindow.location.href = "https://www.google.co.kr/intl/ko/chrome/";*/
                    location.href="https://www.google.co.kr/intl/ko/chrome/"
                }
                $(".identicon").each(function() {
                    var hash = md5($(this).data('id')).toString();
                    var data = new Identicon(hash,{format:'svg'}).toString();
                    $(this).attr('src', "data:image/svg+xml;base64,"+data);
                });
                $('#loadingSpin').hide();

                $(document).on('click', '#search_btn', function() {
                    if ($("select[name=searchType]").val() == "") {
                        swal("검색 구분을 입력해주세요.", "검색창 좌측에 있는 화살표를 눌러서 검색 구분을 선택해주세요.");
                        return false;
                    }
                    if ($("input[name=keyword]").val() == "") {
                        swal("검색어를 입력해주세요.", "검색창에 검색어를 입력해주세요!");
                        return false;
                    }
                });
            });

            function alarmChecked() {
                $.ajax({
                    url: '/alarm/allChecked',
                    type: 'GET',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (message) {
                        $('.refresh_alarm').load(location.href+' .refresh_alarm');
                        $('.refresh_alarm_count').load(location.href+' .refresh_alarm_count');
                        $('.alarm-main-view').load(location.href+' .alarm-main-view');
                        swal("모든 알림이 체크됐습니다.", {
                            icon: "success",
                        });
                    },
                    error: function () {
                        swal("읽을 알람이 존재하지 않습니다.", {
                            icon: "error",
                        });
                    }
                })
            }
            function chatChecked() {
                $.ajax({
                    url: '/chat/allReadChk',
                    type: 'GET',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (message) {
                        $('.refresh_chat').load(location.href+' .refresh_chat');
                        $('.refresh_chat_count').load(location.href+' .refresh_chat_count');
                        swal("모든 쪽지를 읽었습니다.", {
                            icon: "success",
                        });
                    },
                    error: function () {
                        swal("읽을 쪽지가 존재하지 않습니다.", {
                            icon: "error",
                        });
                    }
                })
            }
        </script>
