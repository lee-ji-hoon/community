<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="theme-fragments.html :: head"></head>
<body>
   
    


    <div id="wrapper" class="is-collapse">

        <!-- Header -->
        <header th:replace="theme-fragments.html :: header"></header>

        <!-- sidebar -->
        <div th:replace="theme-fragments.html :: side_bar(currentSideMenu='contact')"></div>

        <!-- Main Contents -->
        <div class="main_content">

            <div class="bg-gradient-to-tr flex from-blue-400 h-52 items-center justify-center lg:h-80 pb-10 relative to-blue-300 via-blue-400 w-full">

                <div class="text-center max-w-xl mx-auto z-10 relative px-5">
                    <div class="lg:text-4xl text-2xl text-white font-semibold mb-3">안녕하세요, <a th:text="${account.nickname}"></a>님</div>
                    <div class="text-white text-lg font-medium text-opacity-90">
                        문의할 내용을 아래 양식에 맞게 작성해주세요.<br>
                        이전에 작성한 내역을 보려면 <a th:href="@{/info/contact/lists}">여기</a>를 클릭해주세요.

                    </div>
                </div>
            
            </div>
            <div class="mcontainer">
 
                <div class="-mt-16 bg-white max-w-2xl mx-auto p-10 relative rounded-md shadow">
                    <form id="contact_form" onsubmit="return false" method="post" novalidate enctype="multipart/form-data">
                        <div class="grid md:grid-cols-2 md:gap-y-7 md:gap-x-6 gap-6">
                            <input type="text" placeholder="제목을 입력해주세요." id="contact_title" name="contact_title" class="with-border md:col-span-2">
                            <textarea placeholder="무엇을 도와드릴까요?" rows="5" id="contact_content" name="contact_content" class="with-border md:col-span-2 p-5 px-7 resize-none h-72"></textarea>
                            <div class="col-span-2">
                                <div uk-form-custom class="w-full py-3">
                                    <div class="bg-gray-100 border-2 border-dashed flex flex-col h-32 items-center justify-center relative w-full rounded-lg dark:bg-gray-800 dark:border-gray-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-12">
                                            <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z" />
                                            <path d="M9 13h2v5a1 1 0 11-2 0v-5z" />
                                        </svg>
                                    </div>
                                    <input id="input_file" multiple="multiple" type="file" accept="image/png, image/jpeg">
                                </div>

                                <span class="text-gray-500 text-xs">※첨부파일은 최대 6개까지 등록이 가능합니다.</span>
                            </div>
                            <div class="col-span-2">
                                <br />
                                <div class="grid sm:grid-cols-3 grid-cols-2" id="articlefileChange">
                                </div>
                            </div>
                            <div class="md:col-span-2 md:flex items-center justify-between">
                                <div></div>
                                <button class="button bg-blue-700 w-full md:w-auto md:mt-0 mt-4" type="submit" onclick="registerAction()"> 전송 </button>
                            </div>
                        </div>
                    </form>
                </div>
        
            </div>
        </div>
    </div>
</body>
<script th:replace="theme-fragments.html :: s3-contact-image-upload(uploadUrl='/inquire-new')"></script>
</html>
