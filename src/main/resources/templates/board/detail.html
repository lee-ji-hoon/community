<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<!-- content -->
<div class="p-4">
    <div class="p-3">
        <label for="id">글 ID</label>
        <input type="text" id="id" name="id" class="form-control"
               value="1" th:value="${board.id}" readonly>
    </div>
    <div class="p-3">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="상품A" th:value="${board.title}" readonly>
    </div>
    <div class="p-3">
        <label for="title">조회수</label>
        <input type="text" id="pageView" name="pageView" class="form-control"
               value="상품A" th:value="${board.pageView}" readonly>
    </div>
    <div class="p-3">
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" class="form-control"
               value="10000" th:value="${board.writer}" readonly>
    </div>
    <div class="p-3">
        <label for="content">내용</label>
        <div id="content" name="content" th:utext="${board.content}"></div>
    </div>
    <button class="btn btn-success float-end"
            onclick="location.href='board-write'"
            th:onclick="|location.href='@{/board}'|"
            type="button"> 글 목록</button>
    <div class="row text-center p-3" style="width: auto">
        <th:block th:if="${account.nickname == board.writer}">

            <button class="btn btn-primary float-end"
                    onclick="location.href='board-write'"
                    th:onclick="|location.href='@{/board/{boardId}/edit(boardId = ${board.id})}'|"
                    type="button"> 글 수정</button>
            <button class="btn btn-danger float-end"
                    onclick="location.href='board-write'"
                    th:onclick="|location.href='@{/board/{boardId}/delete(boardId = ${board.id})}'|"
                    type="button"> 글 삭제</button>
        </th:block>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
