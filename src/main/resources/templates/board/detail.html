<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<!-- content -->
<div class="p-3">
    <label for="id">글 ID</label>
    <input type="text" id="id" name="id" class="form-control"
           value="1" th:value="${board.id}" readonly>
</div>
<div class="p-3">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           value="상품A" th:value="${board.title}" readonly>
</div>
<div class="p-3">
    <label for="writer">작성자</label>
    <input type="text" id="writer" name="writer" class="form-control"
           value="10000" th:value="${board.writer}"readonly>
</div>
<div class="p-3">
    <label for="content">내용</label>
    <input type="text" id="content" name="content" class="form-control"
           value="10" th:value="${board.content}" readonly>
</div>
</div>
<div class="row text-center" style="width: auto">
