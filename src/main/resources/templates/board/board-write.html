<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container-fluid gedf-wrapper">
    <div class="row">
        <!-- 좌측 -->
        <div th:replace="fragments.html :: side-bar"></div>
        <!-- 좌측 끝 -->
        <div class="col-md-7 gedf-main">
            <form class="needs-validation container" action="/board/detail" th:action="@{/board/detail}" th:object="${boardForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="boardTitle">게시판 선택</label>
                    <select id="boardTitle" class="form-control" name="boardTitle" th:field="*{boardTitle}"
                            aria-describedby="boardTitleHelp" required>
                        <optgroup label="기본게시판">
                            <option value="자유게시판">자유게시판</option>
                            <option value="정보공유게시판">정보공유게시판</option>
                        </optgroup>
                        <optgroup label="전용게시판">
                            <option value="신입생게시판">신입생게시판</option>
                            <option value="졸업생게시판">졸업생게시판</option>
                        </optgroup>
                    </select>
                    <small id="boardTitleHelp" class="form-text text-muted">
                        등록할 게시판을 선택해주세요.
                    </small>
                </div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title"
                           th:field="*{title}"
                           aria-describedby="titleHelp"
                           placeholder="제목을 입력해주세요."
                           required>
                    <small id="titleHelp" class="form-text text-muted">
                        제목은 5글자부터 최대 30글자까지 입력 가능합니다.
                    </small>
                    <small class="invalid-feedback">제목을 입력해주세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">boardTitle Error</small>
                </div>
                <div class="form-group d-none">
                    <label class="form-label">작성자</label>
                    <input type="text" id="writer" class="form-control" th:value="${account.nickname}" name="writer" readonly>
                    <small class="invalid-feedback">내용을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">content Error</small>
                </div>
                <div class="form-group">
                    <label for="content">상세 내용</label>
                    <textarea id="content" type="textarea" th:field="*{content}" class="form-control"
                              placeholder="내용을 입력해주세요." aria-describedby="contentHelp" required></textarea>
                    <small id="contentHelp" class="form-text text-muted">
                        남을 비방하는 글은 제제가 있을 수 있습니다.
                    </small>
                    <small class="invalid-feedback">글을 입력해주세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</small>
                </div>
                <button type="submit" class="btn btn-primary">작성</button>
                <a href="/board" type="submit" class="btn btn-danger">취소</a>
            </form>

        </div>
        <!-- 오른쪽 게시글 시작 -->
        <div class="col-md-3">
            <div class="card hedf-card">
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board}">전체게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='자유게시판')}">자유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='정보공유게시판')}">정보공유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='신입생게시판')}">신입생게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='졸업생게시판')}">졸업생게시판</a>
                </div>
            </div>
        </div>
        <!-- 오른쪽 게시글 끝 -->
    </div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
<script>
    $(document).ready(function() {
        $('#content').summernote({
            placeholder: '내용을 입력해주세요.<br/>타인에게 불쾌감을 주는 글은 삭제됩니다.<br/>신고가 누적될 시 처벌을 받을 수 있습니다.',
            tabsize: 2,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['link', 'picture', 'hr']]
            ],
            maxHeight: null,
            minHeight: null,
            lang : 'ko-KR',
            height: 500,
            prettifyHtml:false
        });
    });
</script>
</body>
</html>
