<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container-fluid gedf-wrapper">
    <div class="row">
        <!-- 좌측 -->
        <div th:replace="fragments.html :: side-bar"></div>
        <!-- 좌측 끝 -->
        <div class="col-md-7 gedf-main">
            <form class="needs-validation container" action="/board/detail" th:action="@{/board/detail}" th:object="${boardForm}" method="post">

                <div class="form-group">
                    <label class="form-label">게시판 선택</label>
                    <select class="form-control" name="boardTitle" th:field="*{boardTitle}">
                        <optgroup label="기본게시판">
                            <option value="자유게시판">자유게시판</option>
                            <option value="정보공유게시판">정보공유게시판</option>
                        </optgroup>
                        <optgroup label="전용게시판">
                            <option value="신입생게시판">신입생게시판</option>
                            <option value="졸업생게시판">졸업생게시판</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-control" name="title"
                           th:field="*{title}"
                           placeholder="제목을 입력해주세요."
                           minlength="3" maxlength="30"
                           required>
                    <small class="invalid-feedback">제목을 입력하세요.</small>
                    <small class="text-muted">제목은 5글자부터 최대 30글자까지 입력 가능합니다.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
                </div>
                <div class="form-group d-none">
                    <label class="form-label">작성자</label>
                    <input type="text" class="form-control" th:value="${account.nickname}" name="writer" readonly>
                </div>
                <div class="mb-3">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</small>
                    <textarea id="summernote" class="summernote" name="content" th:field="*{content}" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">작성</button>
                <a href="/board" type="submit" class="btn btn-danger">취소</a>
            </form>

        </div>
        <!-- 오른쪽 게시글 시작 -->
        <div class="col-md-3">
            <div class="card hedf-card">
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board}">전체게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='자유게시판')}">자유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='정보공유게시판')}">정보공유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='신입생게시판')}">신입생게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='졸업생게시판')}">졸업생게시판</a>
                </div>
            </div>
        </div>
        <!-- 오른쪽 게시글 끝 -->
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: '내용을 입력해주세요.<br/>타인에게 불쾌감을 주는 글은 삭제됩니다.<br/>신고가 누적될 시 처벌을 받을 수 있습니다.',
            tabsize: 2,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['link', 'picture', 'hr']]
            ],
            maxHeight: null,
            minHeight: null,
            lang : 'ko-KR',
            height: 500,
            prettifyHtml:false
        });
    });
</script>
</body>
</html>
