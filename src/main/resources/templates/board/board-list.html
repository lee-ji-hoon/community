<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container-fluid gedf-wrapper">
    <div class="row">
        <!-- 좌측 -->
        <div th:replace="fragments.html :: side-bar"></div>
        <!-- 좌측 끝 -->
        <div class="col-md-7 gedf-main">
            <!-- 게시판 이름 및 검색 대상 -->
            <div class="row row-cols-2 mb-3">
                <div class="col">
                    <th:block th:if="${bt != null}">
                        <h3 th:text="${bt}" class="float-left"></h3>
                    </th:block>
                    <th:block th:if="${bt == null}">
                        <h3 th:text="전체게시판" class="float-left"></h3>
                    </th:block>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary float-right"
                            onclick="location.href='board_write.html'"
                            th:onclick="|location.href='@{/board/write}'|">글 작성
                    </button>
                </div>
            </div>
            <!-- 검색 대상 및 게시글 작성 종료 -->

            <!-- 검색창 -->
            <form class="needs-validation" method="post" th:object="${searchForm}" th:action="@{/board/search/{boardTitle}(boardTitle=${bt})}">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <!-- 게시판 내 검색 -->
                        <th:block th:if="${bt != null}">
                            <input type="hidden" name="boardTitle" th:value="${bt}">
                        </th:block>
                        <th:block th:if="${bt == null}">
                            <label>
                                <input type="hidden" name="boardTitle" th:value="전체게시판">
                            </label>
                        </th:block>
                        <!-- 게시판 내 검색 종료 -->
                        <!-- 검색 대상 지정 -->
                        <select class="custom-select" name="searchType">
                            <optgroup selected label="검색 내용 선택">
                                <option value="title">제목</option>
                                <option value="writer">작성자</option>
                                <option value="content">내용</option>
                            </optgroup>
                        </select>
                        <!-- 검색 대상 지정 종료 -->
                    </div>
                    <th:block th:if="${bt != null}">
                        <input class="form-control" type="text" th:placeholder="|${bt} 내에서 검색|" aria-label="Search" name="keyword" th:field="*{keyword}"/>
                    </th:block>
                    <th:block th:if="${bt == null}">
                        <input class="form-control" type="text" th:placeholder="전체게시판 내에서 검색" aria-label="Search" name="keyword" th:field="*{keyword}"/>
                    </th:block>
                    <!--<input type="text" class="form-control" aria-label="Text input with dropdown button">-->
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- 검색창 종료 -->

            <!-- 게시글 목록 시작 -->
            <div class="card gedf-card" th:each="board : ${board}">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <a class="rounded-circle" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${board.bid}"></a>
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0">
                                    <th:block th:if="${!board.getIsReported()}">
                                        <a class="card-text text-dark font-weight-bold" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${board.title}">글 제목</a>
                                    </th:block>
                                    <th:block th:if="${board.getIsReported()}">
                                        <a class="card-text text-dark font-weight-bold" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}">신고된 게시글</a>
                                    </th:block>
                                </div>
                                <div class="h7 text-muted mb-0">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle text-dark font-weight-normal" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${board.writer}">
                                                <a class="btn btn-default">작성자</a>
                                            </a>
                                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                <li><h6 class="dropdown-header" th:text="${board.writer}">Username</h6></li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li><a class="dropdown-item" href="#" th:href="@{/profile/{userNickName}(userNickName=${board.writer})}">프로필 보기</a></li>
                                                <li><a class="dropdown-item" href="board" th:href="@{/board/search/{writerId}(writerId=${board.writerId})}">작성한 게시물 보기</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div>
                            <i class="fa-light fa-eye"></i><a class="btn btn-default" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${board.pageView}">조회수</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!--게시판 정보 숨김-->
                    <!--<a class="card-text lead text-muted" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${board.boardTitle}">게시판</a>-->
                    <th:block th:if="${!board.getIsReported()}">
                        <div class="d-inline-block text-truncate" id="content" name="content" style="max-height: 150px" th:utext="${board.content}"></div>
                    </th:block>
                    <th:block th:if="${board.getIsReported()}">
                        <div class="d-inline-block text-truncate" id="content" name="content" style="max-height: 150px">신고된 게시글입니다.<br>확인 후 조치되기 전까지 조회가 불가능합니다.</div>
                    </th:block>
                </div>
                <div class="card-footer">
                    <th:block th:if="${board.updateTime != null}">
                        <i class="fa fa-clock-o"></i><a class="btn btn-default" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="|수정 : ${service.boardDateTime(board.updateTime)}|">작성일</a>
                    </th:block>
                    <th:block th:if="${board.updateTime == null}">
                        <i class="fa fa-clock-o"></i><a class="btn btn-default" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${service.boardDateTime(board.uploadTime)}">작성일</a>
                    </th:block>
                    <br>
                    <a href="#" class="card-link"><i class="fa fa-gittip"></i><a class="btn btn-default badge" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${likeService.boardLikeSize(board)}">좋아요 수</a></a>
                    <a href="#" class="card-link"><i class="fa fa-comment"></i><a class="btn btn-default badge" href="board" th:href="@{/board/detail/{boardId}(boardId=${board.bid})}" th:text="${replyService.boardReplySize(board)}">댓글 수</a></a>
                </div>
            </div>
            <!-- 게시글 목록 끝 -->
        </div>
        <!-- 오른쪽 게시글 시작 -->
        <div class="col-md-3">
            <div class="card hedf-card">
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board}">전체게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='자유게시판')}">자유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='정보공유게시판')}">정보공유게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='신입생게시판')}">신입생게시판</a>
                </div>
                <div class="card-body">
                    <a class="card-title" href="board" th:href="@{/board/bt/{boardTitle}(boardTitle='졸업생게시판')}">졸업생게시판</a>
                </div>
            </div>
        </div>
        <!-- 오른쪽 게시글 끝 -->
    </div>
</div>
</body>
</html>
