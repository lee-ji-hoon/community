<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<!-- content -->
<form class="needs-validation container" action="/board/detail" th:action="@{/board/detail/{boardId}(boardId=${board.id})}" th:object="${board}" method="post">

  <div class="form-group">
    <label class="form-label">게시판 선택</label>
    <select class="form-control" name="boardTitle">
      <optgroup label="기본게시판">
        <option value="자유게시판">자유게시판</option>
        <option value="정보공유게시판">정보공유게시판</option>
      </optgroup>
      <optgroup label="전용게시판">
        <option value="신입생게시판">신입생게시판</option>
        <option value="졸업생게시판">졸업생게시판</option>
      </optgroup>
    </select>
  </div>
  <div class="form-group">
    <label class="form-label">제목</label>
    <input type="text" class="form-control" name="title"
           th:value="${board.title}"
           required>
  </div>
  <div class="form-group">
    <label class="form-label">작성자</label>
    <input type="text" class="form-control" th:value="${board.writer}" name="writer" readonly>
  </div>
  <div class="mb-3">
    <label class="form-label">내용</label>
    <textarea id="summernote" class="summernote" name="content" th:field="*{content}" th:utext="${board.content}" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">작성</button>
  <a href="/board" type="submit" class="btn btn-danger">취소</a>
</form>
<div th:replace="fragments.html :: footer"></div>
<script>
  $(document).ready(function() {
    $('#summernote').summernote({
      placeholder: '내용을 입력해주세요.<br/>타인에게 불쾌감을 주는 글은 삭제됩니다.<br/>신고가 누적될 시 처벌을 받을 수 있습니다.',
      tabsize: 2,
      maxHeight: null,
      minHeight: null,
      lang : 'ko-KR',
      height: 500,
      prettifyHtml:false
    });
  });
</script>
</body>
</html>
