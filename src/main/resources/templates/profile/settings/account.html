<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="theme-fragments.html :: head"></head>

<body>

<div id="wrapper">

    <!-- Header -->
    <header th:replace="theme-fragments.html :: header"></header>

    <!-- sidebar -->
    <div th:replace="theme-fragments.html :: side_bar"></div>
    <div class="main_content">
        <div class="mcontainer">
            <div th:replace="theme-fragments.html :: checked-email"></div>
            <div class="bg-white lg:divide-x lg:flex lg:shadow-md rounded-md shadow lg:rounded-xl overflow-hidden lg:m-0 -mx-4">
                <div th:replace="theme-fragments.html :: profile-settings-menu(currentMenu='account')"></div>
                <div class="lg:w-2/3">

                    <div class="lg:flex lg:flex-col justify-between lg:h-full">
                        <div th:if="${message}" class="alert alert-info alert-dismissible fade show m-5"
                             data-closable role="alert">
                            <span th:text="${message}">메시지</span>
                            <button type="button" class="close-button" aria-label="Close alert" data-dismiss="alert" data-close="">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="lg:px-10 lg:py-6 p-6" style="padding-bottom: 0.5rem">
                            <h3 class="font-bold mb-2 text-xl">닉네임 변경</h3>
                            <p class=""> 새로 사용할 닉네임를 입력해주세요. </p>
                            <small>닉네임을 변경하면 프로필 페이지 링크도 바뀌게 됩니다.</small>
                        </div>

                        <form class="needs-validation lg:py-4 lg:px-10 flex-1 space-y-4 p-6"
                              th:action="@{/profile/settings/account}"
                              th:object="${accountForm}"  method="post" novalidate>
                            <div class="col-span-2">
                                <input id="nickname" type="text" th:field="*{nickname}" class="shadow-none with-border"
                                       aria-describedby="nicknameHelp" required>
                                <small id="nicknameHelp" class="form-text text-muted">
                                    공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                                </small>
                                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">nickname Error</small>
                            </div>
                            <button type="submit" aria-describedby="submitHelp" class="button bg-blue-700"> 변경 </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="theme-fragments.html :: form-validation"></script>
</body>
</html>
