<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='account')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-12" style="color: red">회원 탈퇴</h2>
            </div>
            <div class="row">
                <form class="needs-validation col-12" th:object="${withdrawForm}" th:action="@{/settings/withdraw}" method="post" novalidate>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="checkPassword">비밀번호 확인</label>
                            <input id="checkPassword" type="password" th:field="*{checkPassword}" class="form-control"
                                   aria-describedby="checkPasswordHelp" required min="8" max="50">
                            <div th:if="${withdraw_message}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                                <small class="form-text text-danger" th:text="${withdraw_message}">비밀번호 확인</small>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <small id="newPasswordHelp" class="form-text text-muted">
                                계정 삭제를 위해서는 현재 비밀번호를 입력이 필요합니다.
                            </small>
                            <small class="invalid-feedback">패스워드를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}">checkPassword Error</small>
                        </div>
                        <div class="alert alert-danger" role="alert">
                            한 번 삭제된 계정은 다시 복구가 불가능합니다.
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit" aria-describedby="submitHelp">계정 삭제</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
