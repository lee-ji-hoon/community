<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="theme-fragments.html :: head"></head>
<style>
    .custom-file label {
        cursor: pointer;
    }

    .custom-file input[type="file"] {  /* 파일 필드 숨기기 */
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip:rect(0,0,0,0);
        border: 0;
    }

</style>
<body>

    <div id="wrapper">

        <!-- Header -->
        <header th:replace="theme-fragments.html :: header"></header>

        <!-- sidebar -->
        <div th:replace="theme-fragments.html :: side_bar"></div>
        <div class="main_content">
            <div class="mcontainer">
                <div class="bg-white lg:divide-x lg:flex lg:shadow-md rounded-md shadow lg:rounded-xl overflow-hidden lg:m-0 -mx-4">
                    <div th:replace="theme-fragments.html :: profile-settings-menu(currentMenu='profile-img')"></div>

                    <div class="lg:w-2/3">

                        <div class="lg:flex lg:flex-col justify-between lg:h-full">
                            <div th:if="${message}" class="alert alert-info alert-dismissible fade show m-5"
                                 data-closable role="alert">
                                <span th:text="${message}">메시지</span>
                                <button type="button" class="close-button" aria-label="Close alert" data-dismiss="alert" data-close="">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="lg:px-10 lg:py-6 p-6" style="padding-bottom: 0.5rem">
                                <h3 class="font-bold mb-2 text-xl">프로필</h3>
                                <p class=""> 본인을 표현할 이미지를 등록해주세요. </p>
                            </div>

                            <div id="current-profile-image" class="mt-3 content-center self-center">
                                <svg th:if="${#strings.isEmpty(profileForm.profileImage)}" class="rounded"
                                     th:data-jdenticon-value="${account.studentId}" width="125" height="125"></svg>
                                <img th:if="${!#strings.isEmpty(profileForm.profileImage)}" class="rounded"
                                     th:src="${profileForm.profileImage}"
                                     width="125" height="125" alt="name" th:alt="${account.nickname}"/>
                            </div>
                            <div id="new-profile-image" class="mt-3 self-center" ></div>
                            <div class="custom-file mt-2">
                                <input type="file" class="" id="profile-image-file">
                                <label class="flex p-2 items-center justify-center h-8 px-3 rounded-md bg-gray-700 bg-opacity-70 text-white space-x-1.5"
                                       for="profile-image-file">프로필 이미지 변경</label>
                            </div>

                            <button id="cut-button"
                                    class="flex mt-1 p-2 items-center justify-center h-8 px-3 rounded-md bg-green-700 bg-opacity-70 text-white space-x-1.5">
                                자르기
                            </button>
                            <button id="confirm-button"
                                    class="flex mt-1 p-2 items-center justify-center h-8 px-3 rounded-md bg-blue-700 bg-opacity-70 text-white space-x-1.5">
                                확인
                            </button>
                            <button id="reset-button"
                                    class="flex mt-1 p-2 items-center justify-center h-8 px-3 rounded-md bg-red-700 bg-opacity-70 text-white space-x-1.5">
                                취소
                            </button>

                            <form action="#"
                                  th:action="@{/settings/profile-img}"
                                  th:object="${profileForm}"
                                  id="imageForm" method="post" novalidate>
                                <input id="profileImage" type="hidden" th:field="*{profileImage}" class="form-control" />



                                <div id="cropped-new-profile-image" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
    <script src="/node_modules/cropper/dist/cropper.min.js"></script>
    <script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
    <script type="application/javascript">
        $(function() {
            cropper = '';
            let $confirmBtn = $("#confirm-button");
            let $resetBtn = $("#reset-button");
            let $cutBtn = $("#cut-button");
            let $newProfileImage = $("#new-profile-image");
            let $currentProfileImage = $("#current-profile-image");
            let $resultImage = $("#cropped-new-profile-image");
            let $profileImage = $("#profileImage");
            let $submitBtn = $("#profile-img-submit");
            let $profileImageFile = $("#profile-image-file");

            $newProfileImage.hide();
            $cutBtn.hide();
            $resetBtn.hide();
            $confirmBtn.hide();
            $submitBtn.hide();

            $("#profile-image-file").change(function(e) {
                if (e.target.files.length === 1) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        if (e.target.result) {
                            let img = document.createElement("img");
                            img.id = 'new-profile';
                            img.src = e.target.result;
                            img.width = 250;

                            $profileImageFile.hide();

                            $newProfileImage.html(img);
                            $newProfileImage.show();
                            $currentProfileImage.hide();

                            let $newImage = $(img);
                            $newImage.cropper({aspectRatio: 1});
                            cropper = $newImage.data('cropper');

                            $cutBtn.show();
                            $confirmBtn.hide();
                            $resetBtn.show();
                        }
                    };

                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            $resetBtn.click(function() {
                $currentProfileImage.show();
                $newProfileImage.hide();
                $resultImage.hide();
                $resetBtn.hide();
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val('');
            });

            $cutBtn.click(function () {
                let dataUrl = cropper.getCroppedCanvas().toDataURL();
                let newImage = document.createElement("img");
                newImage.id = "cropped-new-profile-image";
                newImage.src = dataUrl;
                newImage.width = 125;
                $resultImage.html(newImage);
                $resultImage.show();
                $confirmBtn.show();
                $cutBtn.hide();

                $confirmBtn.click(function () {
                    $newProfileImage.html(newImage);
                    $profileImage.val(dataUrl);
                    $("#imageForm").submit();
                });
            });
        });
    </script>
</body>
</html>
