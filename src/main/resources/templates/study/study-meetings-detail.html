<script type="application/javascript">
    let updateBtn = {
        replyUpdate: function (replyId) {
            console.log(`${replyId}`);
            jQuery(`#orginalReply${replyId}`).hide();
            jQuery(`#replyUpdateBtn${replyId}`).hide();
            jQuery(`#replyUpdateSubmit${replyId}`).show();
            $(`#replyUpdateInput${replyId}`).prop("type", "text");
        }
    }

    let updateComplete = {
        replyUpdateAjax: function (replyId) {
            console.log(`${replyId}`);
            // 댓글 수정 ajax
            console.log("댓글 수정");
            $.ajax({
                url:'/study/meetings/reply/update',
                type:'get',
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data : $(`#replyUpdateForm${replyId}`).serialize(),
                dataType : "json",
                success : function (){
                    jQuery(`#orginalReply${replyId}`).show();
                    jQuery(`#replyUpdateBtn${replyId}`).show();
                    jQuery(`#replyUpdateSubmit${replyId}`).hide();
                    console.log("Reply Update Success");
                    $('.reply_div').load(location.href+' .reply_div');
                    $(`#replyUpdateInput${replyId}`).prop("type", "hidden");
                },
                error : function (request, status, error){
                    console.log("Reply Update Fail" + error);
                }
            });
        }
    }
    // 댓글 삭제
    let deleteReplyBtn = {
        deleteReply: function (replyId) {
            swal({
                title: "댓글을 삭제하시겠습니까?",
                text: "삭제된 댓글은 복구할 수 없습니다.",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        console.log("댓글 삭제");
                        $.ajax({
                            url:'/study/meetings/reply/delete',
                            type:'get',
                            contentType: "application/x-www-form-urlencoded; charset=utf-8",
                            data : $(`#replyDeleteForm${replyId}`).serialize(),
                            dataType : "json",
                            success : function (){
                                console.log("Reply Delete Success");
                                $('.reply_div').load(location.href+' .reply_div');
                            },
                            error : function (request, status, error){
                                console.log("Reply Delete Fail" + error);
                            }
                        });
                        swal("댓글이 삭제되었습니다.", {
                            icon: "success",
                        });
                    } else {
                        swal("댓글이 삭제되지 않았습니다. 다시 시도해주세요.");
                    }
                });
        }
    }
    $(document).ready(function() {
        //여기 아래 부분
        $('#meetingDescription').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            toolbar: [
                ['font', ['bold', 'italic', 'underline', 'clear', 'codeblock']],
                ['mybutton', ['hello']],
                ['insert',['picture','link']],
            ],
            placeholder: '스터디 모집글을 아래 양식을 참고해 작성해주세요. <br> 꼼꼼히 작성하면 멋진 스터디 팀원을 만나실 수 있을거예요.  <br/> [개발 스터디 모집 내용 예시] <br/> 스터디 주제 : <br/> 스터디 목표 : ' //placeholder 설정

        });

        //jQuery('#postTitleSub').show();


        // input에 있는 값을 가져옴
        // 댓글 작성 ajax
        var input = document.getElementById("r_content");
        input.addEventListener('keypress', function(key){
            if (input.value == '' && key.key == 'Enter') {
                alert("댓글을 입력해주세요.");
            }
            if(input.value != '' && key.key == 'Enter'){
                $.ajax({
                    url:'/study/meetings/reply',
                    type:'get',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data : $('#reply_form').serialize(),
                    dataType : "json",
                    success : function (){
                        console.log("Write Reply Success");
                        $('.reply_div').load(location.href+' .reply_div');
                        input.value ='';
                    },
                    error : function (request, status, error){
                        console.log("Write Reply Fail" + error);
                    }
                });
            }
        });
        // 댓글 작성 ajax
        $(document).on('click', '.write_reply', function() {
            if (input.value == '') {
                alert("댓글을 입력해주세요.");
            }
            if (input.value != '') {
                console.log("댓글 작성");
                $.ajax({
                    url:'/study/meetings/reply',
                    type:'get',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data : $('#reply_form').serialize(),
                    dataType : "json",
                    success : function (){
                        console.log("Write Reply Success");
                        $('.reply_div').load(location.href+' .reply_div');
                        input.value ='';
                    },
                    error : function (request, status, error){
                        console.log("Write Reply Fail" + error);
                    }
                });
            }
        });



        $(document).ready(function (){

        })

    });
</script>
